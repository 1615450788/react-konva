<!DOCTYPE html>
<html>
<head>
  <title>Simple Rectangle React Konva Demo</title>
</head>
<body>

  <div id="container">
      Stage will be here...
  </div>

  <script type="text/javascript" src="https://rawgit.com/konvajs/konva/master/konva.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
  <!-- // <script type="text/javascript" src="https://fb.me/react-with-addons-0.14.0.js"></script> -->
  <script type="text/javascript" src="../../dist/react-konva.global.js"></script>
  <script type="text/javascript" src="https://fb.me/react-dom-15.0.1.js"></script>


  <script  type="text/babel">
      const {Layer, Rect, Stage, Group } = ReactKonva;
      const Konva = window.Konva;


      class MyRect extends React.Component {
        changeSize() {
            this.refs.rect.to({
                scaleX: Math.random() + 0.8,
                scaleY: Math.random() + 0.8,
                duration: 0.2
            })
        }
        render() {
            return (
                <Group>
                    <Rect
                        ref="rect"
                        width="50"
                        height="50"
                        fill="green"
                        draggable="true"
                        onDragEnd={this.changeSize.bind(this)}
                        onDragStart={this.changeSize.bind(this)}
                    />
                </Group>
            );
        }
      }

      var App = React.createClass({
        render: function() {
            return (
                <Stage width={700} height={700}>
                    <Layer>
                        <MyRect/>
                    </Layer>
                </Stage>
            );
        }
      });


      ReactDOM.render(<App/>, document.getElementById('container'));
  </script>

</body>
</html>
